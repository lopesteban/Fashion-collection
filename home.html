<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dist/main.css " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fb5fc5f301.js"
      crossorigin="anonymous"
    ></script>
    <title>Fashion Clothes</title>
  </head>
  <body class="body">
    <header class="header item">
      <div class="logo">
        <i class="fas fa-tshirt"></i>
        <h1 class="title">Fashion Style</h1>
      </div>
      <a class="skew-button-one" href="#">Visit Us</a>
    </header>
    <div class="first-row item">
      <h2 class="second-title">Our New Clothing Line</h2>
      <p>View 2021 Designs Today</p>
      <div class="first-row-image item">
        <img src="images/wardrobe-img.jpg" alt="Wardrobe" />
      </div>
    </div>
    <div class="second-row item">
      <div class="second-row-image item">
        <img
          src="images/woman-yellow-dress.jpg"
          alt="Woman wearing a yellow dress from a collection"
        />
      </div>
      <a class="skew-button-two" href="#">Shop Now</a>
    </div>
  </body>
</html>
